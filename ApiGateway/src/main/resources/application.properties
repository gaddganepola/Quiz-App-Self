spring.application.name=ApiGateway
server.port=8082

spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Custom route for QuizMicroservice
spring.cloud.gateway.server.webflux.routes[0].id=quiz-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://quizms
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/quiz/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=0

spring.cloud.gateway.server.webflux.routes[1].id=question-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://questionms
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/question/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=0

